<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CALLSTACK</h1>
    <p id="para"></p>
    <script>
        function add(a,b)
        {
            return a+b;
        }
        function avg(a,b)
        {
            return add(a,b)/2;
        }
        let result=avg(32,16);
        document.getElementById("para").innerHTML=result;
    </script>
</body>
</html>
