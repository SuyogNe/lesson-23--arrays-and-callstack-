<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ARRAY METHODS</h1>
    <p id="pa1"></p>
    <p id="pa2"></p>
    <p id="pa3"></p>
    <p id="pa4"></p>
    <script>
        var sports=["football "," basketball "," hockey ","cricket"];
        document.getElementById("pa1").innerHTML=sports[0];
        document.getElementById("pa2").innerHTML=sports.join("&");
        document.getElementById("pa3").innerHTML=sports.pop(3);
        document.getElementById("pa4").innerHTML=sports;

    </script>
</body>
</html>
